language: php

php:
  - 8.0
  - 8.1

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - export PATH="$HOME/.config/composer/vendor/bin:$HOME/.composer/vendor/bin:$HOME/vendor/bin:$TRAVIS_BUILD_DIR/vendor/bin:$PATH"
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

install:
  - composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
  - composer global require drupal/coder
  - find $HOME
  - $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $TRAVIS_BUILD_DIR/vendor/drupal/coder/coder_sniffer

script:
  - find . -name \*.php -exec php -l {} \;
  - $HOME/.composer/vendor/bin/phpcs --standard=Drupal --extensions=php,module,inc,install,test,profile,theme,info --ignore=node_modules,bower_components,vendor .
